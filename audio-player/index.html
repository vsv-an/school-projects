<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./fontawesome-free-6.4.2-web/css/all.min.css">
  <title>js30#1.2-audio-player</title>
  <link rel="stylesheet" href="./css/style.css">
</head>

<body>
  <main>
    <img class="background" src="./img/gipsy-kings.jpg" alt="gipsy-kings">
    <div class="player-container">
      <img class="thumnbnail" src="./img/gipsy-kings.jpg" alt="gipsy-kings">
      <div class="player-box">
        <div class="info">
          <div class="timer">00:00</div>
          <div class="title"></div>
          <div class="duration">00:00</div>
        </div>
        <div id="progress-bar">
          <div id="song-progress-bar"></div>
        </div>
        <div class="buttons">
          <div class="btn-action first-btn">
            <div id="btn-backward">
              <i class='fas fa-step-backward'></i>
            </div>
            <div class="btn-action">
              <div id="btn-play-pause">
                <i class='fas fa-play' id="icon-play"></i>
                <i class='fas fa-pause' id="icon-pause" style="display: none"></i>
              </div>
            </div>
            <div class="btn-action">
              <div id="btn-next">
                <i class='fas fa-step-forward'></i>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="playlist"></div>
    </div>
  </main>
<footer class="footer">
  <div class="footer-container">
    <div>
      <a href="https://github.com/ViacheslavAnisimov" target="blank">
        <img class="github-logo" src="./icons/github-mark.svg" alt="github-logo">
      </a>
    </div>
    <p>&copy; 2023</p>
    <div>
      <a href="https://rs.school/js/" target="blank">
        <img class="rss-logo" src="./icons/rs_school_js.svg" alt="rs_school_js_logo">
      </a>
    </div>
  </div>
</footer>




  <script src="./js/script.js"></script>
</body>

</html>
